<p>This sketchy website will not only not steal all your info, but can help you manage your photo storage!</p>
<p>Upload your photos here</p>
<div class="container">
  <form method="post" action="" enctype="multipart/form-data" id="myform">
      <div >
          <input type="file" id="file" name="file" accept = "image/*" onchange="loadFile(event)"/>
          <input type="text" id="label" placeholder="You can define custom labels for your photo"/> 
          <input type="button" class="button" value="Upload" id="file_upload">
      </div>
      <div id="log"></div>
  </form>
</div>

<p>Search Photos with label</p>
<div id="searchPhoto"> 
  <div id="searchBar"> 
      <input type="text" id="searchText" placeholder="Search Labels here"/> 
      <button id="search" class="btn btn-primary" type="button">Search</button> 
  </div>
  <p>Or you can search by audio here :)!</p>
  <button id="recordButton">Start</button>
  <div id="progress"></div>
</div>
<div id="show">  </div>

</body>
<script>
  var loadFile = function(event) {
    var img_display = document.getElementById("show");
	  img_display.innerHTML = "";
    var output = document.getElementById('show');
    var img_url = URL.createObjectURL(event.target.files[0]);
		var new_img = document.createElement('img');
		new_img.src = img_url;
		new_img.width = 500;
		img_display.appendChild(new_img);
  };
</script>
